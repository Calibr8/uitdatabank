dependencies:
  enforced:
    module:
      - uitdatabank_migrate
id: uitdatabank_events
migration_group: uitdatabank
label: 'JSON feed of Events'
source:
  plugin: events
  data_fetcher_plugin: http
  data_parser_plugin: json
  urls: 'https://search.uitdatabank.be/events/?start=0&limit=2&embed=true&apiKey=270cbec1-d89d-43e5-9bac-94ca0757c524'
  item_selector: member
  fields:
    -
      name: id
      label: 'Id'
      selector: '@id'
    -
      name: title
      label: 'Title'
      selector: name/nl
    -
      name: workflowstatus
      label: 'Workflow Status'
      selector: workflowStatus
  ids:
    id:
      type: string
process:
  type:
    plugin: default_value
    default_value: event_uitdatabank
  id: id
  title: title
  workflowstatus: workflowstatus
  uid:
    plugin: default_value
    default_value: 1
  langcode:
    plugin: default_value
    default_value: nl
  status:
    plugin: default_value
    default_value: 1
    created: insertiondate
    changed: insertiondate
destination:
  plugin: 'entity:node'
migration_dependencies: {  }
