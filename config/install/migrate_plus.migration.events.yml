id: uitdatabank_events
label: 'JSON feed of Events'
migration_group: uitdatabank
migration_dependencies: {  }
dependencies:
  enforced:
    module:
      - uitdatabank
source:
  plugin: events
  data_fetcher_plugin: http
  data_parser_plugin: json
  urls: 'https://search.uitdatabank.be/events/'
  headers:
    Accept: application/ld+json
  item_selector: 1
  fields:
    -
      name: machine_name
      label: 'Unique position identifier'
      selector: sourceid
    -
      name: friendly_name
      label: 'Position name'
      selector: name
  ids:
    machine_name:
      type: string
destination:
  plugin: 'entity:node'
process:
  id: machine_name
  label: friendly_name
  uid:
    plugin: default_value
    default_value: 1
  langcode:
    plugin: default_value
    default_value: nl
  status:
    plugin: default_value
    default_value: 1
    created: insertiondate
    changed: insertiondate
